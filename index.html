// Weather Functions (F-C0032-001 ç©©å®šç‰ˆ - ä»Šæ˜36å°æ™‚)
        async function fetchWeather() {
            const weatherCard = document.getElementById('weather-card');
            const hourlyContainer = document.getElementById('hourly-forecast');
            
            // âœ… æ‚¨çš„ API Key
            const CWA_KEY = 'CWA-238CE5CA-08E3-4392-8F7D-23AAD6B5814E'; 
            
            // ä½¿ç”¨ F-C0032-001 (ä¸€èˆ¬å¤©æ°£é å ±-ä»Šæ˜36å°æ™‚)
            // æŠ“å–ã€Œè‡ºæ±ç¸£ã€
            const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${CWA_KEY}&locationName=è‡ºæ±ç¸£`;

            // å¤©æ°£åœ–ç¤ºå°ç…§
            function getIcon(wxStr) {
                if (!wxStr) return { icon: 'fa-cloud', color: 'text-gray-400' };
                if (wxStr.includes('é›·')) return { icon: 'fa-bolt', color: 'text-purple-500' };
                if (wxStr.includes('é›¨')) return { icon: 'fa-umbrella', color: 'text-blue-500' };
                if (wxStr.includes('æ™´') && wxStr.includes('é›²')) return { icon: 'fa-cloud-sun', color: 'text-orange-400' };
                if (wxStr.includes('æ™´')) return { icon: 'fa-sun', color: 'text-yellow-400' };
                if (wxStr.includes('é™°')) return { icon: 'fa-cloud', color: 'text-gray-500' };
                return { icon: 'fa-cloud', color: 'text-gray-400' };
            }

            // è¬ç”¨å–å€¼ helper
            function getProp(obj, key) {
                if (!obj) return undefined;
                return obj[key] || 
                       obj[key.charAt(0).toUpperCase() + key.slice(1)] || 
                       obj[key.toLowerCase()];
            }

            try {

                const locationAry = getProp(data.records, 'location');

                // å› ç‚ºæˆ‘å€‘ç¶²å€æŒ‡å®šäº† locationName=è‡ºæ±ç¸£ï¼Œæ‰€ä»¥ç¬¬ 0 ç­†å°±æ˜¯è‡ºæ±ç¸£
                const targetLoc = locationAry[0];

                // æ•´ç† 5 å¤§è¦ç´ : Wx, PoP, MinT, MaxT, CI

                const weatherMap = {};
                
                elements.forEach(el => {
                    const name = getProp(el, 'elementName'); // Wx, PoP, ...
                    // F-C0032-001 çš„ time æ˜¯ä¸€å€‹é™£åˆ—ï¼Œé€šå¸¸æœ‰ 3 ç­† (12h, 24h, 36h)
                    weatherMap[name] = getProp(el, 'time');
                });

                // è¼”åŠ©å–å€¼ï¼šå–å¾—ç¬¬ k å€‹æ™‚æ®µçš„æŸå€‹æ•¸å€¼
                // F-C0032-001 çš„å€¼æ”¾åœ¨ parameter -> parameterName (æœ‰äº›æ˜¯ parameterValue)
                const getValue = (elName, index) => {
                    if (!weatherMap[elName] || !weatherMap[elName][index]) return '--';

                    // Wx, CI æ˜¯ parameterName; PoP, MinT, MaxT ä¹Ÿæ˜¯ parameterName (æ°£è±¡ç½²é€™éš»APIçµ±ä¸€ç”¨ parameterName å­˜å€¼ï¼Œé™¤äº† unit)
                    return getProp(param, 'parameterName'); 
                };

                // --- A. ç›®å‰æ™‚æ®µ (ç¬¬ 0 ç­†) ä½œç‚ºå¤§å¡ç‰‡é¡¯ç¤º ---
                // æ³¨æ„ï¼šF-C0032-001 åªæœ‰ã€Œæœªä¾†3å€‹æ™‚æ®µã€ï¼Œæ²’æœ‰ã€Œç¾åœ¨ç¬é–“å€¼ã€ã€‚
                // æˆ‘å€‘æ‹¿ã€Œç¬¬ä¸€å€‹æ™‚æ®µã€(é€šå¸¸æ˜¯ä»Šæ™šæˆ–ç¾åœ¨) ä¾†ä»£è¡¨ç›®å‰æ¦‚æ³ã€‚

                // é€™éš» API çµ¦çš„æ˜¯å€é–“ (å¦‚ 22-25)ï¼Œæˆ‘å€‘é¡¯ç¤ºå¹³å‡æˆ–ç¯„åœ
