        // ğŸŸ¢ çµ²æ»‘æ»‘å‹•é‚è¼¯ (Touch Logic)
        let currentIndex = 0;
        const totalSlides = 3;

        // 1. æ›´æ–°æŒ‰éˆ•æ¨£å¼
        function updateTabs(index) {

            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;
            
            currentIndex = index;
            updateTabs(currentIndex);
            
            // é–‹å•Ÿéæ¸¡å‹•ç•«

        const viewport = document.getElementById('viewport');

            // ğŸš« æ‰‹æŒ‡æŒ‰ä¸‹å»æ™‚ï¼Œæš«æ™‚é—œé–‰å‹•ç•«ï¼Œé€™æ¨£æ‰èƒ½ 1:1 è·Ÿæ‰‹
            track.style.transition = 'none';

        viewport.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const diffX = touchX - startX;
            const diffY = touchY - startY;

            // åˆ¤æ–·ä½¿ç”¨è€…æ„åœ–ï¼šæ˜¯æƒ³ã€Œå·¦å³æ»‘åˆ†é ã€é‚„æ˜¯ã€Œä¸Šä¸‹æ²å‹•ç•«é¢ã€
            if (typeof isScrolling === 'undefined') {
                isScrolling = Math.abs(diffY) > Math.abs(diffX);
            }

            // å¦‚æœæ˜¯ä¸Šä¸‹æ²å‹•ï¼Œå°±ä¸è™•ç†å·¦å³æ»‘å‹•
            if (isScrolling) return;

            // é˜»æ­¢ç€è¦½å™¨é è¨­çš„å·¦å³ä¸Šä¸€é ä¸‹ä¸€é æ‰‹å‹¢ (å¦‚æœéœ€è¦)
            if (e.cancelable) e.preventDefault();

            // è¨ˆç®—æ‹–å‹•è·é›¢ (è½‰æ›ç‚ºç™¾åˆ†æ¯”)
            // è¦–çª—å¯¬åº¦
            const width = viewport.offsetWidth; 
            // ç•¶å‰åŸºç¤åç§» (ä¾‹å¦‚ç¬¬2é å°±æ˜¯ -33.33%)
            const currentTranslate = -currentIndex * (100/3);
            // æ‰‹æŒ‡æ‹–å‹•çš„ç™¾åˆ†æ¯” (é™¤ä»¥3æ˜¯å› ç‚ºè»Œé“å¯¬åº¦æ˜¯300%)
            const movePercent = (diffX / width) * (100/3);
            
            // å³æ™‚ç§»å‹•è»Œé“
            track.style.transform = `translateX(${currentTranslate + movePercent}%)`;
            
        }, { passive: false });

        viewport.addEventListener('touchend', (e) => {
            if (!isDragging || isScrolling) {
                isDragging = false;
                return;
            }

            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;
            const threshold = 50; // æ»‘å‹•è¶…é 50px å°±åˆ‡æ›

            const forecastUrl = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${CWA_KEY}&locationName=è‡ºæ±ç¸£`;

            function getIcon(wxStr) {
                if (!wxStr) return { icon: 'fa-cloud', color: 'text-gray-400' };
                if (wxStr.includes('é›·')) return { icon: 'fa-bolt', color: 'text-purple-500' };
                if (wxStr.includes('é›¨')) return { icon: 'fa-umbrella', color: 'text-blue-500' };
                if (wxStr.includes('æ™´') && wxStr.includes('é›²')) return { icon: 'fa-cloud-sun', color: 'text-orange-400' };
                if (wxStr.includes('æ™´')) return { icon: 'fa-sun', color: 'text-yellow-400' };
                if (wxStr.includes('é™°')) return { icon: 'fa-cloud', color: 'text-gray-500' };
                if (wxStr.includes('é›²')) return { icon: 'fa-cloud', color: 'text-gray-400' };
                return { icon: 'fa-cloud', color: 'text-gray-400' };
            }
            function getProp(obj, key) {
                if (!obj) return undefined;
                return obj[key] || obj[key.charAt(0).toUpperCase() + key.slice(1)] || obj[key.toLowerCase()];
            }

            try {
                const [resRealtime, resForecast] = await Promise.all([
                    fetch(realtimeUrl), fetch(forecastUrl)
                ]);

                const dataRealtime = await resRealtime.json();
                const dataForecast = await resForecast.json();
                
                const stations = getProp(dataRealtime.records, 'Station');
                let targetStation = stations.find(s => s.GeoInfo.TownName === 'è‡ºæ±å¸‚') || stations.find(s => s.GeoInfo.CountyName === 'è‡ºæ±ç¸£');
                if (!targetStation) throw new Error("ç„¡å³æ™‚æ¸¬ç«™");
                const curTemp = targetStation.WeatherElement.AirTemperature;
                let curWx = targetStation.WeatherElement.Weather; 
                if (curWx === '-99' || !curWx) curWx = null;

                const locationAry = getProp(dataForecast.records, 'location');
                const targetLoc = locationAry[0];
                const elements = getProp(targetLoc, 'weatherElement');
                const weatherMap = {};
                elements.forEach(el => weatherMap[getProp(el, 'elementName')] = getProp(el, 'time'));
                const getForecastVal = (name, index) => getProp(getProp(weatherMap[name][index], 'parameter'), 'parameterName');

                const fWx = getForecastVal('Wx', 0);
                const fPoP = getForecastVal('PoP', 0);
                const fCI = getForecastVal('CI', 0);

                const displayTemp = curTemp; 
                const displayWx = curWx ? curWx : fWx; 
                const displayPoP = fPoP;
                const iconInfo = getIcon(displayWx);
                
                document.getElementById('current-temp').innerText = Math.round(displayTemp);
                document.getElementById('rain-chance').innerText = displayPoP;
                document.getElementById('weather-icon').innerHTML = `<i class="fas ${iconInfo.icon} ${iconInfo.color}"></i>`;
                document.getElementById('weather-desc').innerText = `${displayWx} (${fCI})`;

                let html = '';
                for (let i = 0; i < 3; i++) {
                    const timeObj = weatherMap['Wx'][i];
                    const startTime = getProp(timeObj, 'startTime');
                    const datePart = startTime.substring(5, 10).replace('-', '/');
                    const hourPart = startTime.substring(11, 16);
                    let timeLabel = `${datePart} ${hourPart}`;
                    if (hourPart === '06:00') timeLabel = `${datePart} ç™½å¤©`;
                    else if (hourPart === '18:00') timeLabel = `${datePart} æ™šä¸Š`;
                    else if (hourPart === '12:00') timeLabel = `${datePart} ä¸‹åˆ`;
                    else if (hourPart === '00:00') timeLabel = `${datePart} æ·±å¤œ`;

                    const valWx = getForecastVal('Wx', i);
                    const valPoP = getForecastVal('PoP', i);
                    const valMinT = getForecastVal('MinT', i);
                    const valMaxT = getForecastVal('MaxT', i);
                    const subIcon = getIcon(valWx);

                    html += `
                    <div class="flex flex-col items-center justify-center bg-blue-50 rounded-lg p-2 col-span-1 border border-blue-100">
                        <span class="text-xs text-gray-500 font-bold mb-1">${timeLabel}</span>
                        <i class="fas ${subIcon.icon} ${subIcon.color} text-2xl mb-1"></i>
                        <span class="text-sm font-bold text-gray-800">${valMinT}Â°-${valMaxT}Â°</span>
                        <div class="text-[10px] text-blue-500 mt-1 flex items-center">
                            <i class="fas fa-tint text-[8px] mr-1"></i>${valPoP}%
                        </div>
                    </div>`;
                }

                hourlyContainer.className = "grid grid-cols-3 gap-2 text-center pt-2"; 
                hourlyContainer.innerHTML = html;
                weatherCard.classList.remove('hidden');

            } catch (error) {
                console.error("Weather Error:", error);
                document.getElementById('weather-desc').innerText = "è®€å–å¤±æ•—";
                hourlyContainer.innerHTML = `<div class="col-span-3 text-red-500 text-xs p-2">${error.message}</div>`;
                weatherCard.classList.remove('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTimeline(day1Data, 'day1-list');
            renderTimeline(day2Data, 'day2-list');
            renderExtras();
            fetchWeather();
        });
    </script>
